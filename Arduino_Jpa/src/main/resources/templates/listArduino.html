<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="/js/scriptTest.js" type="text/javascript"></script>
<meta charset="UTF-8">
<title>Arduino_Tphr JPA</title>
</head>
<body>
	<h1>Arduino_Tphr JPA</h1>
	<div th:text="${message}"></div>
	<img src="/image/duke3.png" width="200" height="200" />
	<br>
	<input type="button" name="테스트" value="테스트" onClick="test()" />
	
	<table border="1" align="center" width="80%">
		<tr align="center" bgcolor="lightgreen">
			<td><b>체온</b></td>
			<td><b>심박수</b></td>
			<td><b>날짜</b></td>
		</tr>
		<tr align="center" th:each="arduino_tphr : ${listArduino}">
			<td th:text="${arduino_tphr.temperature}"></td>
			<td th:text="${arduino_tphr.heartrate}"></td>
			<td th:text="${arduino_tphr.writedate}"></td>
		</tr>
	</table>
	
</body>
</html>
